<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose your Hero - Magician's Hand</title>
    <link rel="icon" href="assets/objects/logo/logo.svg">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/picking.css">
    <script defer src="https://kit.fontawesome.com/bbbef04b10.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="picking-page">
        <div class="left">
            <div class="avatar-display">
                <img src="assets/objects/character/demon_summoner.gif" class="character-view">
            </div>
        </div>
        <div class="right">
            <p>Choose your Character: </p>
            <div class="character-list">
                <div class="row">
                    <img src="assets/objects/character/profiles/Algadon Wizard logo.jpg" class="character-box">
                    <img src="assets/objects/character/profiles/Algadon Wizard logo.jpg" class="character-box">
                    <img src="assets/objects/character/profiles/Algadon Wizard logo.jpg" class="character-box">
                    <img src="assets/objects/character/profiles/Algadon Wizard logo.jpg" class="character-box">
                    <img src="assets/objects/character/profiles/Algadon Wizard logo.jpg" class="character-box">
                    <img src="assets/objects/character/profiles/Algadon Wizard logo.jpg" class="character-box">
                    <img src="assets/objects/character/profiles/Algadon Wizard logo.jpg" class="character-box">
                    <img src="assets/objects/character/profiles/Algadon Wizard logo.jpg" class="character-box">
                </div>
                <div class="row">
                    <img src="assets/objects/character/profiles/Algadon Wizard logo.jpg" class="character-box">
                    <img src="assets/objects/character/profiles/Algadon Wizard logo.jpg" class="character-box">
                    <img src="assets/objects/character/profiles/Algadon Wizard logo.jpg" class="character-box">
                    <img src="assets/objects/character/profiles/Algadon Wizard logo.jpg" class="character-box">
                    <img src="assets/objects/character/profiles/Algadon Wizard logo.jpg" class="character-box">
                    <img src="assets/objects/character/profiles/Algadon Wizard logo.jpg" class="character-box">
                    <img src="assets/objects/character/profiles/Algadon Wizard logo.jpg" class="character-box">
                    <img src="assets/objects/character/profiles/Algadon Wizard logo.jpg" class="character-box">
                </div>
            </div>
            <div class="character-info-container">
                <div class="character-info">
                    <div class="character-image-container">
                        <img src="assets/objects/character/profiles/Algadon Wizard logo.jpg" class="character-image">
                    </div>
                    <div class="character-info-text">
                        <h1 id="character-name">Demon Summoner</h1>
                        <p id="player-name">Player 1</p>
                    </div>
                </div>
                <ul>
                    <li>
                        <a>Back to Homescreen</a>
                    </li>
                    <li>
                        <a>Start Match</a>
                    </li>
                </ul>
            </div>
        </div>
    </main>
</body>

</html>
